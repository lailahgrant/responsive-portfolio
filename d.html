<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<div id="app">
		<p>{{message}}</p>		
		<button v-on:click="changeMessage" >Say Bye!</button>
		<p v-if="changed" >Message changed</p>
	</div>

	<script type="text/javascript">
		
		new Vue({
			el: '#app',
			data:{
				message: 'Hi!',
				changed: false
			},
			methods: {
				changeMessage(){
					this.message = 'Bye';
				}
			},
			watch: {
				message: function(){
					this.changed = true;
				}
			},
			created(){
				fetch('http://google.com');
			}
		})

	</script>

</body>
</html>
